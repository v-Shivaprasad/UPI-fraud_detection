<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraud Detection Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .circular-progress {
      position: relative;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circular-progress::before {
      content: "";
      position: absolute;
      height: 160px;
      width: 160px;
      background: #1e1e2f;
      border-radius: 50%;
    }
    .progress-value {
      position: relative;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-700 via-indigo-700 to-purple-800 text-white min-h-screen flex items-center justify-center px-6">

  <div class="text-center">
    <h1 class="text-4xl font-extrabold mb-8">Fraud Detection Result</h1>

    <!-- Circle Progress -->
    <div class="circular-progress mx-auto mb-6"
         style="background: conic-gradient(
           {% if prediction == 1 %}red{% else %}green{% endif %} {{ (fraud_probability*100) | round(1) }}%, 
           #444 {{ (fraud_probability*100) | round(1) }}%
         );">
      <span class="progress-value">
        {{ (fraud_probability*100) | round(1) }}%
      </span>
    </div>

    <!-- Fraud Message -->
    {% if prediction == 1 %}
      <h2 class="text-2xl font-bold text-red-400 mb-4">⚠️ Seems to be Fraud – Beware!</h2>
    {% else %}
      <h2 class="text-2xl font-bold text-green-400 mb-4">✅ This User's Transactions Are Good</h2>
    {% endif %}

    <!-- Back Button -->
    <a href="/" 
       class="inline-block bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-6 rounded-lg shadow-lg transition">
      ⬅ Back to Home
    </a>
  </div>

</body>
</html>
